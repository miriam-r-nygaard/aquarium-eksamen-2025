<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video med fisk</title>
    <!-- her ligger vores stylesheet-->
    <link rel="stylesheet" href="css/video.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- denne sektion har hele scenen i sig-->
    <section class="scene">
      <!-- her er alle bg elementerne-->
      <div class="bg">
        <img src="./assets/svg/bgreef-h.svg" class="bg-rev-h" alt="reef" />
        <img src="./assets/svg/bgreef-v.svg" class="bg-rev-v" alt="reef" />
        <img
          src="./assets/svg/mellemgrund-sand.svg"
          class="melgr-sand"
          alt="sand"
        />
        <img src="./assets/svg/rev-forgrund.svg" class="forgr-rev" alt="reef" />
        <img
          src="./assets/svg/forgrund-sand.svg"
          class="forgr-sand"
          alt="sand"
        />
        <img
          src="./assets/svg/sten-forgrund.svg"
          class="forgr-sten"
          alt="stones"
        />
      </div>
      <!-- nedenfor er alle fiskene-->
      <!--Tang-->
      <img src="./assets/svg/tang2.svg" class="tang1" alt="tang" />
      <img src="./assets/svg/tang2.svg" class="tang2" alt="tang" />
      <!--blæksprutte-->
      <img
        src="./assets/svg/octopus-brown.svg"
        class="octopus"
        id="blæksprutte"
        alt="blæksprutte"
      />
      <!--koraller-->
      <img src="./assets/svg/plante.svg" class="koral" alt="coral" />
      <img src="./assets/svg/plante.svg" class="koral2" alt="coral" />
      <img src="./assets/svg/plante.svg" class="koral3" alt="coral" />
      <!--Søpindsvin-->
      <img
        src="./assets/svg/sea-urchin.svg"
        class="sea-urchin"
        alt="sea urchin"
      />
      <img
        src="./assets/svg/sea-urchin.svg"
        class="sea-urchin-2"
        alt="sea urchin2"
      />
      <img
        src="./assets/svg/sea-urchin.svg"
        class="sea-urchin-3"
        alt="sea urchin3"
      />
      <!--haj-->
      <img src="./assets/svg/shark.svg" class="shark" id="haj" alt="shark" />
      <!--krabbe-->
      <img src="./assets/svg/crab.svg" class="crab" id="krabbe" alt="crab" />
      <!--fisk-->
      <img src="./assets/svg/fisk.svg" class="fisk" id="ræveFjæs1" alt="fisk" />
      <img
        src="./assets/svg/fisk.svg"
        class="fisk2"
        id="ræveFjæs2"
        alt="fisk"
      />
      <!--pudserfisk-->
      <img
        src="./assets/svg/fisk-var-1.svg"
        class="fisk-var1"
        id="pudserFisk1"
        alt="fisk"
      />
      <img
        src="./assets/svg/fisk-var-2.svg"
        class="fisk-var2"
        id="pudserFisk2"
        alt="fisk"
      />
      <img
        src="./assets/svg/fisk-var-3.svg"
        class="fisk-var3"
        id="pudserFisk3"
        alt="fisk"
      />
      <!-- nutte/ pufferfish-->
      <div class="nutte-prutte">
        <img
          src="./assets/svg/nutte.svg"
          class="nutte"
          id="pindsvineFisk"
          alt="pufferfish"
        />
        <!-- nutte/ pufferfish bange-->
        <img
          src="./assets/svg/nutte-puff.svg"
          class="nutte-bange"
          id="bange-pindsvineFisk"
          alt="pufferfish"
        />
      </div>
      <!--tun-->
      <img src="./assets/svg/tun.svg" class="tun" id="tunFisk" alt="tuna" />
      <!--klovnfisk-->
      <img
        src="./assets/svg/nemo.svg"
        class="nemo"
        id="nemoFisk"
        alt="klovnfisk"
      />
      <img
        src="./assets/svg/klovnfisk.svg"
        class="klovnfisk"
        id="klovnFisk"
        alt="klovnfisk"
      />
      <!--kirugfisk-->
      <img
        src="./assets/svg/kirugfisk.svg"
        class="kirugfisk"
        id="kirugFisk"
        alt="kirugfisk"
      />
      <div class="fish"></div>

      <!--div med knapper til bunden-->
      <div class="navigationBtnHolder">
        <!--btn til at gå tilbage til landingpage-->
        <button class="navigationsBtn" id="homeBtn" alt="gå til forsiden">
          <img src="./assets/svg/house.svg" alt="Fuld skærm ikon" />
        </button>
        <!--btn til fuld skræm-->
        <button
          class="navigationsBtn"
          id="fullscreenBtn"
          alt="skift til fuld skærm"
        >
          <img src="./assets/svg/full-screen.svg" alt="Fuld skærm ikon" />
        </button>
      </div>
    </section>
    <!--info boks til toppen af page-->
    <!-- kontekst skrevet i js-->
    <div class="overlay" id="infoBoks"></div>
    <!-- link til javascript -->
    <script src="./js/video.js"></script>
  </body>
</html>
